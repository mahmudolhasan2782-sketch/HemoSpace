<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/rocket.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HemoSpace | Hemontu Inc.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              neon: {
                pink: '#ff00ff',
                cyan: '#00ffff',
                purple: '#bd00ff',
                blue: '#001eff',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 20s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      /* Custom scrollbar for cyberpunk look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ffff;
        border-radius: 4px;
      }
    </style>
